<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 500px)">
        <img src="/images/image-product-mobile.jpg" alt="">

      </picture>
      <div class="content">
        <p class="perfume">Perfume</p>
        <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99 </h2><span>$169.99</span>
        </div>
        <div class="cart-button">
          <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
      </div>


    </div>

  </main>
</body>

</html>
